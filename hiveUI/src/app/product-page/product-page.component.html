<div class="header">
  <div class="logo">Hive</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </div>
</div>

<div class="container">
  <div class="featured-products">
    <h2>Featured Products</h2>
    <div class="carousel">
      <!-- Featured Products Carousel Content -->
    </div>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img src="{{ product.image }}" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>\${{ product.price }}</p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>

<div class="footer">
  <p>About Us | Terms of Service | Privacy Policy</p>
</div>
