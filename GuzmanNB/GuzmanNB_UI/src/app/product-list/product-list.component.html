<div class="product-list">
  <div *ngFor="let product of products" class="product-item" (click)="goToProduct(product.id)">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <p>Stock: {{ product.stock }}</p>
    <button (click)="addToCart(product); $event.stopPropagation()">Add to Cart</button>
  </div>
</div>
